<!DOCTYPE html>
<html>
  <!--
    @todo
    v 1.0

    A Unit Testing Webpage for the implementation of jsTPS
-->
  <head>
    <title>jsTPS Unit Testing</title>
    <link rel="stylesheet" type="text/css" href="./css/unitTestingLayout.css" />
    <link rel="stylesheet" type="text/css" href="./css/unitTestingStyle.css" />
    <script src="./src/jstps/jsTPS.js"></script>
    <script src="./src/jstps/jsTPS_Transaction.js"></script>
    <script src="./test/demo/Num.js"></script>
    <script src="./test/demo/jsTPS_Tester.js"></script>
    <script src="./test/demo/AddToNum_Transaction.js"></script>
    <script src="./test/demo/AndMask_Transaction.js"></script>
    <script src="./test/demo/OrMask_Transaction.js"></script>
    <script src="./test/jsunit_test_beds/Assert.js"></script>
    <script src="./test/jsunit_test_beds/jsTPS_Unit_Tests.js"></script>

    <script>
      window.onload = function() {
        window.tester1 = new jsTPS_Unit_Tests();
        tester1.testAdd();
        tester1.testUndo();
        tester1.testClear();
        tester1.testRedo();
        tester1.testAndMask();
        tester1.testOrMask();

        window.tester2 = new jsTPS_Tester();
      };
    </script>
  </head>

  <body>
    <div id="Unit Testing">My jsTPS Unit Testing</div>
    

    <div id="inputTester">
        ENTER A SELECTION
        <div>(1) Add a Transaction</div>
        <div>(2) Undo a Transaction</div>
        <div>(3) Redo a Transaction</div>
        <div>(4) Clear All Transactions</div>
        <div>(5) Reset Num and Transactions</div>
      <div id="userInputText">
        <span id="userCommandField">Enter Selection:</span>
        <input type="text" id="userCommandInput" />
      </div>
      <div id="userInputTextSubmission">
        <span id="userSubmisssion">Enter Value To Add:</span>
        <input type="text" id="userSubmisssion" />
      </div>
      <div id="userNumber">
        <span id="userNum">Current Num Value:</span>
        <input type="text" id="userCurrentNum" />
      </div>
      <button id="item_form_submit_button" class="item_button">Submit</button>
    
    </div>

    <div id="testResults">UNIT TESTING RESULTS:</div>
  
  </body>
</html>
